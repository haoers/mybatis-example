mybatis.type-aliases-package=com.haoer.test
mybatis.mapper-locations=classpath*:/mapper/*Mapper.xml,classpath*:/mapper/custom/*Mapper.xml
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

#系统会自动判断哪些表是新建的，哪些字段要修改类型等，哪些字段要删除，哪些字段要新增，该操作不会破坏原有数据。
#mybatis.table.auto=update

#DATASOURCE
#spring.datasource.schema=classpath:init-sql/schema.sql
spring.datasource.continueOnError=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis-example?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=PRC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


logging.level.com.haoer.test.datasource.mapper= debug
